name: build

on: 
  push:
    tags:
      - '*'
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: olegtarasov/get-tag@v1
        id: tagName
      - name: GET TAG NAME 
        run: |
              echo "::set-env name=TAG_NAME::${{ steps.tagName.outputs.tag  }}"
              
      - uses: actions/checkout@v1
      - name: GET TAG SHA
        run: |
              echo "::set-env name=TAG_SHA::$(git rev-parse ${{ env.TAG_NAME }})"
              
      - name: BUILD APP
        run: |
              mkdir archive
              xcodebuild -project '/ActionsMacAppBuild/ActionsMacAppBuild.xcodeproj' -config Release -scheme 'ActionsMacAppBuild' -archivePath ./archive archive
